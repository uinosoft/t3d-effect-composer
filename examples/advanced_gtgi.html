<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>t3d-effect-composer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        .top-left-corner {
            left: 15px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="info" class="dark">
    	GTGI
    </div>
</body>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="./libs/es-module-shims.js"></script>
<script src="./libs/nanobar.min.js"></script>

<script type="importmap">
    {
      	"imports": {
			"t3d": "./libs/t3d/build/t3d.module.js",
			"t3d/addons/": "./libs/t3d/examples/jsm/",
			"t3d-effect-composer": "../build/t3d.effectcomposer.module.js"
      	}
    }
</script>

<script type="module">
    import * as t3d from 't3d';
    import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
    import { SkyBox } from 't3d/addons/objects/SkyBox.js';
    import { GLTFLoader } from 't3d/addons/loaders/glTF/GLTFLoader.js';
    import { TextureCubeLoader } from 't3d/addons/loaders/TextureCubeLoader.js';

    import GTGIEffect from './jsm/gtgi/GTGIEffect.js';
    import GTGIDebugger from './jsm/gtgi/GTGIDebugger.js';
    import { EffectComposer } from 't3d-effect-composer';

    import { GUI } from './libs/lil-gui.esm.min.js';
    import Stats from './libs/stats.module.js';

    let width = window.innerWidth || 2;
    let height = window.innerHeight || 2;

    const canvas = document.createElement('canvas');
    canvas.width = width;
    canvas.height = height;
    document.body.appendChild(canvas);

    const contextParams = { antialias: true, alpha: false, stencil: false };
    const gl = canvas.getContext('webgl2', contextParams) || canvas.getContext('webgl', contextParams);
    const renderer = new t3d.WebGLRenderer(gl);
    const backRenderTarget = new t3d.RenderTargetBack(canvas);

    const effectComposer = new EffectComposer(width, height, {
    	samplerNumber: Math.min(renderer.capabilities.maxSamples, 5),
    	webgl2: renderer.capabilities.version > 1,
    	floatColorBuffer: !!renderer.capabilities.getExtension('EXT_color_buffer_float')
    });
    effectComposer.sceneMSAA = true;
    effectComposer.getBuffer('GBuffer').setIfRenderReplaceFunction(function normalIfRenderFunction(renderable) {
    	if (renderable.object.isSky) {
    		return false;
    	}
    	return true;
    });
    const scene = new t3d.Scene();
    scene.environmentLightIntensity = 0.8;

    const cube_texture = new TextureCubeLoader().load([
    	'./resources/cube/BlueSky/posx.jpg',
    	'./resources/cube/BlueSky/negx.jpg',
    	'./resources/cube/BlueSky/posy.jpg',
    	'./resources/cube/BlueSky/negy.jpg',
    	'./resources/cube/BlueSky/posz.jpg',
    	'./resources/cube/BlueSky/negz.jpg'
    ]);
    scene.environment = cube_texture;

    const sky_box = new SkyBox(cube_texture);
    sky_box.isSky = true;
    const nanobar = new Nanobar();
    nanobar.el.style.background = 'gray';

    const loadingManager = new t3d.LoadingManager(function() {
    	nanobar.go(100);
    	nanobar.el.style.background = 'transparent';
    }, function(url, itemsLoaded, itemsTotal) {
    	if (itemsLoaded < itemsTotal) {
    		nanobar.go(itemsLoaded / itemsTotal * 100);
    	}
    });

    const loader = new GLTFLoader(loadingManager);
    console.time('GLTFLoader');
    const modelUrl = './resources/gltf/CornellBox.glb';
    loader.load(modelUrl).then(function(result) {
    	const object = result.root;
    	object.traverse(node => {
    		if (node.material) {
    			node.castShadow = true;
    			node.receiveShadow = true;
    		}
    	});

    	scene.add(object);
    });

    const ambientLight = new t3d.AmbientLight(0xffffff, 0.01);
    scene.add(ambientLight);

    const directionalLight = new t3d.DirectionalLight(0xffffff, 0.7);

    directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
    scene.add(directionalLight);

    const camera = new t3d.Camera();
    camera.position.set(0, 2, 5);
    camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 1000);
    scene.add(sky_box);

    scene.add(camera);

    const controller = new OrbitControls(camera, canvas);

    camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.SRGB;
    effectComposer.getBuffer('SceneBuffer').setOutputEncoding(t3d.TEXEL_ENCODING_TYPE.SRGB);

    const gtgiEffect = new GTGIEffect();
    gtgiEffect.active = true;
    effectComposer.addEffect('GTGI', gtgiEffect, 99);

    const gtgiDebuffer = new GTGIDebugger();

    // GUI

    const gui = new GUI();

    const gtgiFolder = gui.addFolder('GTGI');
    gtgiFolder.add(gtgiEffect, 'active');
    gtgiFolder.add(gtgiEffect, 'maxDistance', 0, 10, 0.1);
    gtgiFolder.add(gtgiEffect, 'maxPixel', 0, 600, 1);
    gtgiFolder.add(gtgiEffect, 'rayMarchSegment', 0, 30, 0.1);
    gtgiFolder.add(gtgiEffect, 'darkFactor', 0, 3, 0.01);
    gui.add({ debugger: false }, 'debugger').onChange(value => {
    	if (value) {
    		effectComposer.debugger = gtgiDebuffer;
    	} else {
    		effectComposer.debugger = null;
    	}
    });

    // Stats

    const stats = new Stats();
    stats.dom.style.cssText = 'position:fixed;bottom:0;left:0;cursor:pointer;opacity:0.9;z-index:10000';
    stats.showPanel(0);
    document.body.appendChild(stats.dom);

    //

    function loop(count) {
    	requestAnimationFrame(loop);

    	stats.begin();

    	controller.update();
    
    	scene.updateMatrix();
    	scene.updateRenderStates(camera);
    	scene.updateRenderQueue(camera);

    	renderer.setClearColor(0, 0, 0, 1);
    	effectComposer.render(renderer, scene, camera, backRenderTarget);

    	stats.end();
    }
    requestAnimationFrame(loop);

    function onWindowResize() {
    	width = window.innerWidth || 2;
    	height = window.innerHeight || 2;

    	camera.setPerspective(45 / 180 * Math.PI, width / height, 0.1, 1000);

    	backRenderTarget.resize(width, height);
    	effectComposer.resize(width, height);
    }
    window.addEventListener('resize', onWindowResize, false);
</script>

</html>
