<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>t3d-effect-composer</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <link type="text/css" rel="stylesheet" href="main.css">
    <style>
        .top-left-corner {
            left: 15px;
        }
    </style>
</head>

<body>
    <div id="container" ></div>
    <div id="info">
        Snow Effect, press 'i' to show Inspector <br/>
        "Low Poly Lake Scene" by <a href="https://sketchfab.com/Edwin3D" target="_blank" rel="noopener">EdwinRC</a>, <a href="http://creativecommons.org/licenses/by/4.0/" target="_blank" rel="noopener">CC Attribution</a>
    </div>
</body>

<!-- Import maps polyfill -->
<!-- Remove this when import maps will be widely supported -->
<script async src="./libs/es-module-shims.js"></script>

<script type="importmap">
    {
        "imports": {
            "t3d": "./libs/t3d/build/t3d.module.js",
            "t3d/addons/": "./libs/t3d/examples/jsm/",
            "t3d-effect-composer": "../build/t3d.effectcomposer.module.js"
        }
    }
</script>

<script type="module">
	import * as t3d from 't3d';
	import { OrbitControls } from 't3d/addons/controls/OrbitControls.js';
	import { SkyBox } from 't3d/addons/objects/SkyBox.js';
	import { GLTFLoader } from 't3d/addons/loaders/glTF/GLTFLoader.js';
	import { TextureCubeLoader } from 't3d/addons/loaders/TextureCubeLoader.js';

	import { DefaultEffectComposer } from 't3d-effect-composer';
	import ThicknessBuffer from './jsm/volume/ThicknessBuffer.js';
	import SnowEffect from './jsm/weather/SnowEffect.js';
	import { Inspector } from './jsm/Inspector.js';

	import { GUI } from './libs/lil-gui.esm.min.js';
	import Stats from './libs/stats.module.js';

	let width = window.innerWidth || 2;
	let height = window.innerHeight || 2;

	const canvas = document.createElement('canvas');
	canvas.width = width;
	canvas.height = height;
	document.body.appendChild(canvas);

	const contextParams = { antialias: true, alpha: false, stencil: true };
	const gl = canvas.getContext('webgl2', contextParams) || canvas.getContext('webgl', contextParams);
	const renderer = new t3d.WebGLRenderer(gl);
	const backRenderTarget = new t3d.RenderTargetBack(canvas);

	const shadowMapPass = new t3d.ShadowMapPass();

	const composerOptions = {
		samplerNumber: Math.min(renderer.capabilities.maxSamples, 5),
		webgl2: renderer.capabilities.version > 1
	};
	const effectComposer = new DefaultEffectComposer(width, height, composerOptions);
	effectComposer.sceneMSAA = true;
	effectComposer.getBuffer('GBuffer').setIfRenderReplaceFunction(function(renderable) {
		if (renderable.object.effects && renderable.object.effects['volume']) {
			return false;
		}
		return true;
	});

	const snowEffect = new SnowEffect();
	snowEffect.coverNoise = 0.8;
	effectComposer.addEffect('snow', snowEffect, 99);

	const thicknessBuffer = new ThicknessBuffer(width, height, composerOptions);
	thicknessBuffer.layers = [5];
	effectComposer.addBuffer('ThicknessBuffer', thicknessBuffer);

	const scene = new t3d.Scene();
	scene.envDiffuseIntensity = 1;

	const cubeTexture = new TextureCubeLoader().load([
		'./resources/cube/BlueSky/posx.jpg',
		'./resources/cube/BlueSky/negx.jpg',
		'./resources/cube/BlueSky/posy.jpg',
		'./resources/cube/BlueSky/negy.jpg',
		'./resources/cube/BlueSky/posz.jpg',
		'./resources/cube/BlueSky/negz.jpg'
	]);
	scene.environment = cubeTexture;

	const skyBox = new SkyBox(cubeTexture);
	scene.add(skyBox);

	const ambientLight = new t3d.AmbientLight(0xffffff, 0.2);
	scene.add(ambientLight);

	const directionalLight = new t3d.DirectionalLight(0xffffff, 1.5);
	directionalLight.position.set(-180, 180, -180);
	directionalLight.lookAt(new t3d.Vector3(), new t3d.Vector3(0, 1, 0));
	directionalLight.shadow.windowSize = 50;
	directionalLight.shadow.bias = -0.0007;
	directionalLight.shadow.cameraNear = 1;
	directionalLight.shadow.cameraFar = 500;
	directionalLight.shadow.mapSize.set(1024, 1024);
	directionalLight.castShadow = true;
	scene.add(directionalLight);

	const camera = new t3d.Camera();
	camera.position.set(30, 20, 30);
	camera.lookAt(new t3d.Vector3(0, 0, 0), new t3d.Vector3(0, 1, 0));
	camera.setPerspective(30 / 180 * Math.PI, width / height, 1, 1000);
	scene.add(camera);

	camera.gammaFactor = 2;
	camera.outputEncoding = t3d.TEXEL_ENCODING_TYPE.GAMMA;
	effectComposer.getBuffer('SceneBuffer').setOutputEncoding(t3d.TEXEL_ENCODING_TYPE.GAMMA);

	const controller = new OrbitControls(camera, canvas);

	// scene

	const loader = new GLTFLoader();
	console.time('GLTFLoader');

	const modelUrl = './resources/gltf/lowpoly_lake/scene.gltf';
	loader.load(modelUrl).then(function(result) {
		console.timeEnd('GLTFLoader');

		const object = result.root;

		object.traverse(node => {
			if (node.material) {
				node.castShadow = true;
				node.receiveShadow = true;
			}
		});

		scene.add(object);
	});

	const clipMesh = new t3d.Mesh(new t3d.BoxGeometry(15, 15, 15), new t3d.BasicMaterial());
	clipMesh.effects = { volume: 1 };
	clipMesh.renderLayer = 5;
	scene.add(clipMesh);

	// gui

	const gui = new GUI();
	gui.add(snowEffect, 'active');
	gui.add(snowEffect, 'size', 0, 5, 0.1);
	gui.add(snowEffect, 'speed', 0, 10, 0.1);
	gui.add(snowEffect, 'angle', -60, 60, 1);
	gui.add(snowEffect, 'density', 0, 5, 0.1);
	gui.add(snowEffect, 'strength', 0, 1, 0.1);

	const coverFolder = gui.addFolder('Snow Cover');
	coverFolder.add(snowEffect, 'cover', 0, 2, 0.01);
	coverFolder.addColor(snowEffect, 'color');
	coverFolder.add(snowEffect, 'fxaa');
	coverFolder.add({ volumeClip: false }, 'volumeClip').name('Volume Clip').onChange(value => {
		snowEffect.volumeId = value ? 1 : 0;
	});
	coverFolder.add(snowEffect, 'coverNoise', 0, 1, 0.01);
	coverFolder.add(snowEffect, 'coverNoiseScale', 0.1, 30, 0.01);

	const stats = new Stats();
	stats.dom.style.cssText = 'position:fixed;bottom:0;left:0;cursor:pointer;opacity:0.9;z-index:10000';
	stats.showPanel(0);
	document.body.appendChild(stats.dom);

	let inspector;
	document.addEventListener('keydown', e => {
		if (e.keyCode === 73) {
			if (!inspector) {
				inspector = new Inspector(effectComposer, GUI);
				inspector.gui.domElement.classList.add('top-left-corner');
			} else {
				inspector.destroy();
				inspector = null;
			}
		}
	});

	//

	function loop(count) {
		requestAnimationFrame(loop);

		stats.begin();

		controller.update();

		scene.updateMatrix();
		scene.updateRenderStates(camera);
		scene.updateRenderQueue(camera);

		shadowMapPass.render(renderer, scene);

		renderer.setClearColor(0, 0, 0, 1);

		effectComposer.render(renderer, scene, camera, backRenderTarget);

		stats.end();
	}
	requestAnimationFrame(loop);

	function onWindowResize() {
		width = window.innerWidth || 2;
		height = window.innerHeight || 2;

		camera.setPerspective(30 / 180 * Math.PI, width / height, 1, 1000);

		backRenderTarget.resize(width, height);
		effectComposer.resize(width, height);
	}
	window.addEventListener('resize', onWindowResize, false);
</script>

</html>
